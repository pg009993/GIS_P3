<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
     <!-- This stylesheet contains specific styles for displaying the map
         on this page. Replace it with your own styles as described in the
         documentation:
         https://developers.google.com/maps/documentation/javascript/tutorial -->
    <link rel="stylesheet" href="/maps/documentation/javascript/demos/demos.css">
    
</head>

<body>
    <form action="/action_page.php"> Keyword or phrase:
        <input type="text" name="keyword" value="">
        <br> Location:
        <input type="text" name="location" value="">
        <br> Radius (in Kilometers):
        <input type="text" name="radius" value="">
        <br>
        <br>
        <input type="submit" value="Submit"> </form>
    
    
    <div id="map"></div>
    <script>
      function initMap() {
        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          scrollwheel: false,
          zoom: 8
        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAykBOb8DZRSj6PWbgCl40UbYRnN8l-QkY&callback=initMap"
    async defer></script>
    
    
</body>

</html>
